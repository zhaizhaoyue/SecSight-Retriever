
# AIE Framework Configuration File (Offline Mode)

# Model Configuration (not used in offline mode)
models:
  llm:
    provider: "DeepSeek"
    model_name: "deepseek-chat"
    
  embedding:
    model_name: "sentence-transformers/all-MiniLM-L6-v2"
    device: "cuda"

# Dataset Configuration
dataset:
  fine:
    data_path: "data/fine/"
    train_split: 0.8
    val_split: 0.1
    test_split: 0.1

# AIE Framework Module Configuration (offline optimized)
aie_framework:
  segmentation:
    max_segment_length: 500
    overlap_ratio: 0.1
    split_method: "fixed"
    
  retrieval:
    top_k: 3
    similarity_threshold: 0.3
    retrieval_method: "keyword"  # Keyword-based retrieval (no embeddings)
    
  summarization:
    strategy: "stuff"
    max_summary_length: 300
    chunk_size: 1000
    
  extraction:
    extraction_method: "regex"  # Use regex extraction only
    prompt_template: "templates/extraction_prompt.txt"
    output_format: "json"
    max_retries: 1

# Evaluation Configuration
evaluation:
  metrics:
    - "exact_match"
    - "numerical_accuracy"
    - "precision"
    - "recall"
  
  output_dir: "results/"
  save_predictions: true
  save_intermediate_results: true

# Experiment Configuration
experiments:
  batch_size: 5
  num_workers: 2
  seed: 42
  log_level: "INFO"
  save_checkpoints: true
  
# Logging Configuration
logging:
  level: "INFO"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/aie_framework.log"
