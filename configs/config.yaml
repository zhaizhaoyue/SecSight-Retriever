paths:
  processed_dir: data/processed       # 输入目录（阶段1生成的 txt/jsonl 和表格）
  clean_dir: data/clean               # 输出目录（阶段2清洗后的文件）
  mappings_dir: data/mappings         # 存放指标映射表 metric_map.yaml

text_clean:
  min_chars: 30                       # 最短保留句子长度（除非含数字/百分比）
  pattern: text.jsonl                 # 匹配的文件名，递归查找

table_clean:
  metric_map: data/mappings/metric_map.yaml   # 财务科目映射表
  default_currency: USD
  default_scale: 1                     # 默认单位（1=原始值, 1e6=百万）

qa:
  max_answers: 3                      # QA 模块一次返回多少候选答案
